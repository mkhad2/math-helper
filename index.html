<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Math Helper</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #fff;
    }
    header {
      background-color: #282828;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      font-size: 22px;
      font-weight: bold;
    }
    .toolbar button {
      background: #444;
      border: none;
      color: white;
      padding: 8px 12px;
      margin-left: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .toolbar button:hover {
      background: #555;
    }
    .workspace {
      padding: 20px;
    }
    input {
      width: 90%;
      font-size: 18px;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: none;
      background-color: #333;
      color: white;
    }
    footer {
      text-align: center;
      padding: 10px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Math Helper</div>
    <div class="toolbar">
      <button onclick="fakeSave()">Save</button>
      <button onclick="location.href='games.html'">Help</button>
    </div>
  </header>
  <div class="workspace">
    <input type="text" placeholder="Enter an expression..."/>
    <input type="text" placeholder="y = x^2 or sin(x)..."/>
    <input type="text" placeholder="x = 3 or slope = 2"/>
  </div>
  <footer>© 2025 Math Helper — Powered by GraphTech</footer>

  <script>
    function fakeSave() {
      alert("Your work has been saved!");
    }
  </script>
</body>
</html>
